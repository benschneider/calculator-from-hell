<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator from Hell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    @keyframes screenGlitch {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.01) rotate(1deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .flame {
      animation: flicker 1s infinite alternate;
    }
    .screen-glitch {
      animation: screenGlitch 0.4s ease-in-out 2;
    }
    .smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
    }
    .demon-eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }
    .button-animate {
      transition: transform 0.3s ease;
    }
    .button-animate:active {
      transform: scale(0.95);
    }
    .cursed-glow {
      text-shadow: 0 0 5px red, 0 0 10px orange;
    }
  </style>
</head>
<body class="bg-black text-red-500 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="relative w-full max-w-md">
    <div class="smoke"></div>
    <div id="left-eye" class="demon-eye" style="top: 20px; left: 30px;"></div>
    <div id="right-eye" class="demon-eye" style="top: 20px; left: 60px;"></div>
    <div id="calc-container" class="bg-gray-900 border-2 border-red-700 rounded-lg p-6 shadow-lg shadow-red-900/50 relative overflow-hidden">
      <div class="flex justify-center items-center mb-6">
        <h1 class="text-3xl font-bold text-center cursed-glow">
          Calculator from Hell ðŸ”¥
        </h1>
      </div>
      <div class="bg-gray-800 p-4 rounded mb-4 h-28 relative overflow-hidden">
        <div id="display" class="text-right text-2xl font-mono h-12 overflow-y-auto">0</div>
        <div id="comment" class="text-sm text-red-400 italic h-16 overflow-y-auto leading-snug">Welcome, mortal. Try not to embarrass yourself.</div>
      </div>
      <div class="grid grid-cols-4 gap-2" id="keypad"></div>
      <button id="jezos" class="mt-4 w-full bg-purple-800 hover:bg-purple-700 p-2 rounded">Jezosâ„¢</button>
    </div>
  </div><audio id="evil-laugh" src="sounds/evillaugh.mp3" preload="auto"></audio> <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio> <audio id="correct-sound" src="sounds/correctanswer.mp3" preload="auto"></audio> <audio id="sigh-sound" src="sounds/disappointed.mp3" preload="auto"></audio>

  <script>
    const display = document.getElementById('display');
    const comment = document.getElementById('comment');
    const jezosBtn = document.getElementById('jezos');
    const evilLaugh = document.getElementById('evil-laugh');
    const wrongSound = document.getElementById('wrong-sound');
    const correctSound = document.getElementById('correct-sound');
    const sighSound = document.getElementById('sigh-sound');
    const keypad = document.getElementById('keypad');
    const container = document.getElementById('calc-container');

    let currentInput = '';

    const sounds = { evil: evilLaugh, wrong: wrongSound, correct: correctSound, sigh: sighSound };

    function playSound(type) {
      const sound = sounds[type];
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function addComment(text) {
      comment.textContent = text;
    }

    function updateDisplay() {
      display.textContent = currentInput || '0';
    }

    function glitchEffect() {
      container.classList.add('screen-glitch');
      setTimeout(() => container.classList.remove('screen-glitch'), 800);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createKeypad() {
      const keys = [
        '7', '8', '9', '/',
        '4', '5', '6', '*',
        '1', '2', '3', '-',
        '0', '.', '=', '+'
      ];
      shuffle(keys);
      keypad.innerHTML = '';
      keys.forEach(key => {
        const btn = document.createElement('button');
        btn.textContent = key;
        btn.className = 'btn bg-gray-800 hover:bg-gray-700 p-3 rounded button-animate cursed-glow';
        btn.onclick = () => handleInput(key);
        keypad.appendChild(btn);
      });
    }

    function handleInput(key) {
      if (key === '=') {
        try {
          const result = eval(currentInput);
          addComment(sassyValidation(result));
          playSound('correct');
          glitchEffect();
          currentInput = result.toString();
        } catch {
          addComment("That math was so bad, even Satan flinched.");
          playSound('wrong');
          glitchEffect();
        }
      } else {
        currentInput += key;
        addComment(randomComment());
      }
      updateDisplay();
      setTimeout(createKeypad, Math.random() * 8000 + 4000);
    }

    function randomComment() {
      const comments = [
        "You're really going for it, huh?",
        "Math... not even once.",
        "That input just funded another Jezos drone.",
        "Youâ€™re halfway to launching this into Mars orbit.",
        "This number? Very... Tesla Model 3 of you.",
        "Flamethrower not included.",
        "Even ChatGPT is sighing right now.",
        "This math just got uploaded to the Neuralink.",
        "Thatâ€™s not wrong. Itâ€™s just... not right either.",
        "Jezos smiles each time you mistype."
      ];
      return comments[Math.floor(Math.random() * comments.length)];
    }

    function sassyValidation(result) {
      const phrases = [
        `It's ${result}, but don't act like you earned it.`,
        `Wow, ${result}. I'm floored. Not really.`,
        `${result}? That's Bezos-approved.`,
        `Musk calculated that in his sleep.`,
        `${result}... now available on Amazon for $999.`
      ];
      return phrases[Math.floor(Math.random() * phrases.length)];
    }

    function randomJezosButtonText() {
      const options = [
        "Jezosâ„¢",
        "Order from Amazon",
        "Launch to Mars",
        "Buy Dogecoin",
        "Flamethrower Mode"
      ];
      return options[Math.floor(Math.random() * options.length)];
    }

    jezosBtn.addEventListener('click', () => {
      const quotes = [
        "Jezos doesn't use calculators. He whispers to numbers.",
        "Jeff just blinked and made another billion. You're typing.",
        "This input just funded 0.0000001 seconds of a Blue Origin flight.",
        "If this calculator had wheels, Elon would race it to Mars.",
        "Youâ€™re helping Jeff buy another island. Keep going!",
        "One small click for you, one giant neural implant for Musk.",
        "Elon once did math on a flamethrower. It still works better than you.",
        "You just added to Jeffâ€™s empire. Again.",
        "This equation was briefly considered for Neuralink training."
      ];
      addComment(quotes[Math.floor(Math.random() * quotes.length)]);
      playSound('evil');
      glitchEffect();
      jezosBtn.textContent = randomJezosButtonText();
    });

    createKeypad();
    updateDisplay();
  </script></body>
</html>
